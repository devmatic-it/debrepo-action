name: DebianRepository
on: [push]

jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1
      - name: Create Debian repository test
        uses: ./
        with:
          package: 'debcvescan_0.1.10_linux_amd64.deb'
        env: 
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
